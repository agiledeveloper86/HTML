<html>
<head>
<title>Text Formating</title>
<!--CSS LINK -->
<!--JS LINK -->
<!--OTHER METATAG LINK -->
</head>
<body>
        <p>
           <h1>heading1</h1>
           <h2>heading2</h2>
           <h3>heading3</h3>
           <h4>heading4</h4>
           <h5>heading5</h5>
           <h6>heading6</h6>
        </p>
		
		<p>
			<b>Bold text</b><br />
			<strong>Strong text</strong><br />
        </p>
		
		<p>
			<i>Italic text</i><br />
			<em>Emphasized text</em><br />
	    </p>
		
		<p>
			<small>Smaller text</small><br />
			<kbd>Keyboard input</kbd><br />
			<code>Computer code</code><br />
			<tt>Teletype or typewriter-style text</tt><br />
			<cite>Citation, usually italic</cite>
	    </p>
		
		
		
		<p><pre>Preformatted text</pre></p>
</body>
<!-- 
<h1></h1>     ==>Creates the largest headline
<h6></h6>     ==>Creates the smallest headline


<b></b>          ==>Creates bold text
<strong></strong>==>Emphasizes a word (with italic or bold)

<i></i>   ==>Creates italic text
<em></em> ==>Emphasizes a word (with italic or bold)

<small></small>  ==>Creates Smaller text
<kbd></kbd>      ==>Creates Keyboard input
<code></code>    ==>Creates Computer code
<tt></tt>        ==>Creates teletype, or typewriter-style text
<cite></cite>    ==>Creates a citation, usually italic

<pre></pre>       ==>Creates preformatted text

-->
</html>
