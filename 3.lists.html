<html>
<head>
<title>lists</title>
<!--CSS LINK -->
<!--JS LINK -->
<!--OTHER METATAG LINK -->
</head>
<body>

<p><h1>Unordered lists</h1>
	<ul>
	  <li>Item1</li>
	  <li>Item2</li>
	  <li>Item3</li>
	  <li>Item4</li>
	</ul>
</p> 

<p><h1>Ordered lists</h1>
	<ol>
	  <li>Item1</li>
	  <li>Item2</li>
	  <li>Item3</li>
	  <li>Item4</li>
	</ol>
</p>


<p><h1>Definition lists</h1>
	<dl>
	  <dt>Item 1</dt>
	    <dd>Describe item 1</dd>
	  <dt>Item 2</dt>
	    <dd>Describe item 2</dd>
	</dl>
</p>
</body>
<!-- 
<ul></ul>  ==>Creates a bulleted list
<ol></ol>  ==>Creates a numbered list
<li>       ==>Precedes each list item and adds bullets or number.
<dl></dl>  ==>Creates a definition list
<dt>       ==>Precedes each definition term
<dd>       ==>Precedes each definition
-->
</html>
